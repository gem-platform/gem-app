source def_pqsql
{
    type = pgsql
    sql_host = db
    sql_user = $POSTGRES_USER
    sql_pass = $POSTGRES_PASSWORD
    sql_port = 5432
    sql_query_pre = SET NAMES 'UTF8'
    sql_db = $POSTGRES_DB
    sql_attr_string = id
    sql_attr_string = title
    sql_attr_string = content
    sql_query = \
        SELECT id as id, \
               title::text as title, \
               content::text as content
        FROM law
}

indexer
{
    mem_limit       = 128M
}

searchd
{
    listen          = 9312
    listen          = 9306:mysql41
    log             = /opt/sphinx/log/searchd.log
    query_log       = /opt/sphinx/log/query.log
    read_timeout    = 5
    max_children    = 30
    pid_file        = /var/run/sphinx/searchd.pid
    seamless_rotate = 1
    preopen_indexes = 1
    unlink_old      = 1
    workers         = threads # for RT to work
    binlog_path     = /opt/sphinx/index
}